          {
              if(b1=="Login")
                window.location.href="home.html";
              else
                alert("Invalid Password");

            }
            else
              alert("Invalid Username");

              }
              images=['PL.png','plbluebl.png','plgreen.png','plgrnbl.png'];
              index=0;
              function create(){
                var img=document.createElement('img');
                img.src=images[index];
                document.getElementById('pos').appendChild(img);

                document.getElementById('pos').appendChild(img);

              function tabs(event,even){
                var contents;
                var t;
                var i;
                contents=document.getElementsByClassName("contents");
                for(i=0;i<contents.length;i++)
                    contents[i].style.display="none";
                t=document.getElementsByClassName("tablinks")
                for(i=0;i<t.length;i++)
                  t[i].className=t[i].className.replace(" active","");
                document.getElementById(even).style.display="block";
                event.currentTarget.className+=" active";
              }
